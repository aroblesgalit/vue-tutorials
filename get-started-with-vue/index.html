<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started with Vue</title>
</head>
<body>
    <!-- HTML element in which to host the app -->
    <div id="app">
        <!-- Display data -->
        {{ lastName }}, {{ firstName }}
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // Create an app
        const App = Vue.createApp({
            // Add data
            data() {
                return {
                    firstName: 'Alvin',
                    lastName: 'Galit'
                }
            }
        });
        // Mount the app
        App.mount('#app');
    </script>
</body>
</html>
